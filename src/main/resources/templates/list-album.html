<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">MUSIC</h1>
            <h3 class="jumbotron-heading">ALBUMS</h3>
        </div>
    </section>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>

    <style>
        .table td, .table th{
            vertical-align: middle;
        }
    </style>

    <div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-success table-striped table-hover table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">Album Cover</th>
                            <th scope="col">Album</th>
                            <th scope="col">RELEASE YEAR</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="album: ${albums}"  class="item">

                            <td>
                                <img th:src="${album.getUrl()}" alt="" height="100px" width="100px">
                            </td>

                            <td>
                                <a th:href="@{'/artists/album/{id}' (id=${album.getId()})}"
                                   th:text="${album.name}">
                                </a>
                            </td>

                            <td th:text="${album.releaseYear}" ></td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>





            <div class="col mb-3">
                <div class="row">
                    <div class="col-sm-12 col-md-12" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/albums/add-form" class="btn btn-block btn-success add-product-btn">
                            Add New Album
                        </a>
                    </div>
                </div>
            </div>
</div></div>
</div>
