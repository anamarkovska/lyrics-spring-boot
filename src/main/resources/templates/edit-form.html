<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Edit Artist</h1>
        </div>
    </section>

    <style>
        .form-group,#submit{
            margin-left:150px;
        }
        #name{
            padding-top: 10px;
        }
    </style>

    <div class="table table-info table-striped table-hover table-bordered border-success">
        <div class="row">
            <div class="col-md-5">
                <form th:action="@{'/artists/editArtist/{id}' (id=${artist.getId()})}" th:method="POST">
                    <input id="id" type="hidden" name="id" th:value="${artist.getId()}">
                    <div class="form-group">
                        <label for="name">Artist Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="${artist.getName()}"
                               required
                               placeholder="Enter Artist Name">
                    </div>
                    <div class="form-group">
                        <label for="url">Photo</label>
                        <input type="text"
                               class="form-control"
                               id="url"
                               name="url"
                               th:value="${artist.getUrl()}"
                               placeholder="Enter Photo Url">
                    </div>

                    <button id="submit" type="submit" class="btn btn-info">Submit</button>
                    <a type="button" class="btn btn-light" href="/artists">Back</a>
                </form>
            </div>
        </div>
    </div>


</th:block>
